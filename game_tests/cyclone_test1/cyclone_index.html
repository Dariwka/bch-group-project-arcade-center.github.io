<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cyclonegame_style.css" />
    <title>Cyclone Arcade Game</title>
  </head>
  <body>
    <div class="CG_container">
      <section id="CG_game">
        <h1>Cyclone Arcade Game</h1>
        <br>
        <h3 id="CG_highScoreTitle"></h3>
        <h3 id="CG_scoreTitle"></h3>
        <br>
        <section id="CG_overlay">
        <div class="CG_popup">
            <button href="#" id="CG_close" class="CG_btn-text">X</button>
            <h2 id="CG_resultTitle">Game Over</h2>
            <p id="CG_final-score"></p>
            <p>Every win gives +1 score and every loss takes -1 score</p>
            <button class="CG_btn-text" id="CG_saveScore">Save score</button>
            <form id="CG_saveScoreForm">
                <input type="text" name="CG_playerName" id="CG_playerName" placeholder="Enter your name" required />
                <input class="CG_btn-text" type="button" value="Save score" id="CG_SaveNameScore" />
            </form>
            <p id="CG_scoreSaveMsg">Score saved!</p>
        </div>
        </section>
        <button class="CG_btn-text btn" id="CG_start-btn">start</button>
        <button class="CG_btn-text btn" id="CG_stop-btn" disabled>stop</button>
       
        <div id="CG_bulbs"></div>
      </section>
    </div>

    <script src="cyclonegame.js"></script>
  </body>
</html>
