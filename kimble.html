<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Kimble</title>
    <link rel="stylesheet" href="css/kimblestyle.css">
  </head>
  <body>
    <div class="container">
      <section id="popup-players">
        <form>
          <div>
            <label for="player1">Player1</label>
            <input
              type="text"
              name="player1"
              id="player1"
              maxlength="200"
              required
            />
            <label for="color1"></label>
            <select name="color1" id="color1" required>
              <option value="" selected disabled hidden>Select</option>
              <option class = "red" value="red"></option>
              <option class = "blue" value="blue"></option>
              <option class = "yellow" value="yellow"></option>
              <option class= "green" value="green"></option>
            </select>
          </div>
          <div>
            <label for="player2">Player2</label>
            <input
              type="text"
              name="player2"
              id="player2"
              maxlength="200"
              required
            />
            <label for="color2"></label>
            <select name="color2" id="color2" required>
              <option value="" selected disabled hidden>Select</option>
              <option class = "red" value="red"></option>
              <option class = "blue" value="blue"></option>
              <option class = "yellow" value="yellow"></option>
              <option class= "green" value="green"></option>
            </select>
          </div>
          <div>
            <label for="player3">Player3</label>
            <input type="text" name="player3" id="player3" maxlength="200" />
            <label for="color3"></label>
            <select name="color3" id="color3">
              <option value="" selected disabled hidden>Select</option>
              <option class = "red" value="red"></option>
              <option class = "blue" value="blue"></option>
              <option class = "yellow" value="yellow"></option>
              <option class= "green" value="green"></option>
            </select>
          </div>
          <div>
            <label for="player4">Player4</label>
            <input type="text" name="player4" id="player4" maxlength="200" />
            <label for="color4"></label>
            <select name="color4" id="color4">
              <option value="" selected disabled hidden>Select</option>
              <option class = "red" value="red"></option>
              <option class = "blue" value="blue"></option>
              <option class = "yellow" value="yellow"></option>
              <option class= "green" value="green"></option>
            </select>
          </div>
          <button type="submit">Play Game</button>
          <p id="result"></p>
        </form>
      </section>
      <section id="turns"></section>
      <section id="field">
        <div id="homebase">
          <div id="red1" class="place"></div>
          <div id="red2" class="place"></div>
          <div id="red3" class="place"></div>
          <div id="red4" class="place"></div>
          <div id="blue1" class="place"></div>
          <div id="blue2" class="place"></div>
          <div id="blue3" class="place"></div>
          <div id="blue4" class="place"></div>
          <div id="yellow1" class="place"></div>
          <div id="yellow2" class="place"></div>
          <div id="yellow3" class="place"></div>
          <div id="yellow4" class="place"></div>
          <div id="green1" class="place"></div>
          <div id="green2" class="place"></div>
          <div id="green3" class="place"></div>
          <div id="green4" class="place"></div>
        </div>
        <div id="goalbase">
          <div id="goalred1" class="place">1</div>
          <div id="goalred2" class="place">2</div>
          <div id="goalred3" class="place">3</div>
          <div id="goalred4" class="place">4</div>
          <div id="goalblue1" class="place">1</div>
          <div id="goalblue2" class="place">2</div>
          <div id="goalblue3" class="place">3</div>
          <div id="goalblue4" class="place">4</div>
          <div id="goalyellow1" class="place">1</div>
          <div id="goalyellow2" class="place">2</div>
          <div id="goalyellow3" class="place">3</div>
          <div id="goalyellow4" class="place">4</div>
          <div id="goalgreen1" class="place">1</div>
          <div id="goalgreen2" class="place">2</div>
          <div id="goalgreen3" class="place">3</div>
          <div id="goalgreen4" class="place">4</div>
        </div>
        <div id="pieces">
          <div
            id="redpiece1"
            class="repiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>

          <div
            id="redpiece2"
            class="repiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="redpiece3"
            class="repiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="redpiece4"
            class="repiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="bluepiece1"
            class="bluepiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>

          <div
            id="bluepiece2"
            class="bluepiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="bluepiece3"
            class="bluepiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="bluepiece4"
            class="bluepiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="yellowpiece1"
            class="yellowpiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>

          <div
            id="yellowpiece2"
            class="yellowpiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="yellowpiece3"
            class="yellowpiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="yellowpiece4"
            class="yellowpiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="greenpiece1"
            class="greenpiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="greenpiece2"
            class="greenpiece"
            draggable="false"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="greenpiece3"

            class="greenpiece"
            draggable="false" ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
          <div
            id="greenpiece4"
   class="greenpiece"
            draggable="false"

            ondragstart="event.dataTransfer.setData('text/plain',null)"
          ></div>
        </div>
        <div id="boardplaces">
          <div id="redstart" class="place"><span class="material-icons spanrotate1">forward</span></div>
          <div id="place2" class="place"></div>
          <div id="place3" class="place"></div>
          <div id="place4" class="place"></div>
          <div id="place5" class="place"></div>
          <div id="place6" class="place"></div>
          <div id="place7" class="place"></div>
          <div id="bluestart" class="place"><span class="material-icons spanrotate2">forward</span></div>
          <div id="place9" class="place"></div>
          <div id="place10" class="place"></div>
          <div id="place11" class="place"></div>
          <div id="place12" class="place"></div>
          <div id="place13" class="place"></div>
          <div id="place14" class="place"></div>
          <div id="yellowstart" class="place"><span class="material-icons spanrotate3">forward</span></div>
          <div id="place16" class="place"></div>
          <div id="place17" class="place"></div>
          <div id="place18" class="place"></div>
          <div id="place19" class="place"></div>
          <div id="place20"  class="place"></div>
          <div id="place21"  class="place"></div>
          <div id="greenstart" class="place"><span class="material-icons spanrotate4">forward</span></div>
          <div id="place23"  class="place"></div>
          <div id="place24"  class="place"></div>
          <div id="place25"  class="place"></div>
          <div id="place26"  class="place"></div>
          <div id="place27" class="place"></div>
          <div id="place28" class="place"></div>
        </div>
        <div id="dice"></div>
        <div id="cube">
          <div id="cube1"></div>
          <div id="cube2"></div>
          <div id="cube3"></div>
          <div id="cube4"></div>
          <div id="cube5"></div>
          <div id="cube6"></div>
        </div>
      </section>
    </div>
    <script src="js/kimble1.js"></script>
  </body>
</html>
