<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Jackpot</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Pokemon Slot Machine</h1>
        <h2 id="totalScore"></h2>
        <h3 id="score"></h3>
        <p id="roundResult"></p>
        <div class="slot-machine">
            <div id="wheels">
                <div class="wheel result-0"></div>
                <div class="wheel result-1"></div>
                <div class="wheel result-2"></div>
                <!-- <div class="wheel result-3"></div>
          <div class="wheel result-4"></div> -->
            </div>
            <div class="user-input">
                <input type="button" name="lever" id="lever"/>
            </div>
        </div>
        <button id="quit">Quit the game</button>
    </div>
    <section id="overlay">
        <div class="popup">
            <button href="#" id="close" class="btn-text">X</button>
            <h2 id="resultTitle">Game Over</h2>
            <p id="final-score"></p>
            <button class="btn-text" id="saveScore">Save score</button>
            <form id="saveScoreForm">
                <input type="text" name="playerName" id="playerName" placeholder="Enter your name" required />
                <input class="btn-text" type="button" value="Save score" id="SaveNameScore" />
            </form>
            <p id="scoreSaveMsg">Score saved!</p>
            <button>Quit the game</button>
        </div>
    </section>
    <!-- 
    <button id="start-btn">Start the game</button> -->
    <script src="script.js"></script>
</body>

</html>
